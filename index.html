<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>

  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #004D77 -26%, #90BDE4 145%);">
          <h1>Iceberg</h1>
          <p>Antarctica</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #BB3B1D -1%, #E15926 124%);">
          <h1>Torii gates</h1>
          <p>Japan</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #2F5204 1%, #081B0A 128%);">
          <h1>Ubud Jungle</h1>
          <p>Bali, Indonesien</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #F9915C -8%, #C87846 138%);">
          <h1>Wadi Rum Desert</h1>
          <p>Jordan</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image: url('https://images.unsplash.com/photo-1549262166-10bfa568ae30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2232&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1590476490365-e1a8e952fee4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2434&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1598157016767-34bd1c718528?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1551415923-37f2305be118?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2232&q=80');"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
          <script src="app.js"></script>
        </button>
      </div>
    </div>
  </body>
</html>
